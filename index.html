<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MK Jewels — Internal Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-512.png" type="image/png">

  <style>
    :root{
      --bg:#050608;
      --card:#101218;
      --accent:#f4c65e;
      --muted:#9ea3b0;
      --text:#f9fafc;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#242026,#050608 60%);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text);
    }
    .card{
      width:360px;
      max-width:90vw;
      padding:24px 20px;
      border-radius:18px;
      background:linear-gradient(135deg,#171821,#0c0d12);
      box-shadow:0 18px 45px rgba(0,0,0,0.9);
      text-align:left;
    }
    h1{
      font-size:20px;
      margin-bottom:6px;
    }
    p{
      font-size:13px;
      color:var(--muted);
      margin-bottom:18px;
      line-height:1.4;
    }
    .spinner{
      width:18px;
      height:18px;
      border-radius:999px;
      border:2px solid rgba(244,198,94,0.2);
      border-top-color:var(--accent);
      animation:spin .7s linear infinite;
      margin-right:8px;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }
    .row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
      font-size:13px;
    }
    .hint{
      margin-top:10px;
      font-size:11px;
      color:var(--muted);
    }
    .app-url{
      margin-top:4px;
      word-break:break-all;
      font-size:11px;
      color:#d0d3e0;
    }
  </style>

  <script>
    // ⬇️ REPLACE THIS with your real Apps Script web-app URL (the /exec link)
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7SqZMc8ym81dX9I_LEZJmRv4azd-r79xqryb7yaGFL-yBZDAm42tXtQHFI7H2tbwCMQ/exec";

    // Redirect as soon as possible
    function go() {
      if (!APP_SCRIPT_URL || APP_SCRIPT_URL.indexOf("https://script.google.com") !== 0) {
        console.error("Invalid Apps Script URL");
        return;
      }
      window.location.replace(APP_SCRIPT_URL);
    }

    // PWA: register service worker (for installability)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(console.error);
      });
    }

    // Kick off redirect quickly
    window.addEventListener("DOMContentLoaded", go);
  </script>
</head>
<body>
  <div class="card">
    <h1>MK Jewels — Internal Portal</h1>
    <p>Opening secure Apps Script portal…</p>

    <div class="row">
      <div class="spinner"></div>
      <div>Connecting to Google Apps Script</div>
    </div>

    <div class="hint">
      If this screen stays here for long time, check your internet
      connection or ask MIS team for the latest link.
    </div>

    <div class="app-url">
      Target: <span id="url-preview">Apps Script portal</span>
    </div>

    <script>
      // Just show the URL text nicely for debugging / transparency
      document.getElementById("url-preview").textContent = APP_SCRIPT_URL;
    </script>
  </div>
</body>
</html>
